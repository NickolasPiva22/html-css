<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio das Tags</title>
    <style>
        li {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Tgas em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da linha a seguir.
        Passe o mouse sobre os termos para descobrir qual tag
        deverá utilizar em cada caso
    </p>

    <ul>
        <li title="Use a tag <p>">Parágrafos</li>
        <li title="Use as tags <h1> até <h6>">Títulos</li>
        <li title="Use a tag <img>">Imagens</li>
        <li title="Use a tag <abbr>">Abreviações</li>
        <li title="Use a tag <code>">Código-fonte</li>
        <li title="Use a tag <ol>">Listas numeradas</li>
        <li title="Use a tag <ul>">Listas com demarcadores</li>
    </ul>

</body>
</html>
